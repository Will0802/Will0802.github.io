<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <style>
      #map {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      //var map = L.map("map").setView([51.505, -0.09], 13); //[51.505, -0.09]表示經緯度， 13表示遠近，最大只能設定19
      let latitude = 25.04158107329882; //緯度
      let longitude = 121.53628880987476; ///經度

      //初始化容器
      var map = L.map("map").setView([latitude, longitude], 19); //縮放比0-19

      //地圖使用的圖層
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);

      //加上藍色標記
      var marker = L.marker([latitude, longitude]).addTo(map);

      //標記加上Popup視窗
      marker.bindPopup("<b>Hello world!</b><br>WTF!!."); //.openPopup();自動彈出畫面
    </script>
  </body>
</html>
